---
layout: default
---

<article>
	<h1>{{ title }}</h1>
  <time datetime={{ page.date | date: "%Y-%m-%dT%H:%M:%S%z" }}>
    {{ page.date | date: "%d %B %Y" }}
  </time>

	{{ content }}

  <h2>Tags</h2>
  <ul role="list" class="inline-list">
    {% for tag in tags %}
      <li>
        <a href="/tags/{{ tag | url }}">{{ tag }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
